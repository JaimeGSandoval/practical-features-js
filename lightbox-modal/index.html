<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <h2 style="text-align:center">Lightbox</h2>

  <div class="row">
    <div class="column">
      <img src="tokyo-1.jpg" style="width:100%" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="tokyo-2.jpg" style="width:100%" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="tokyo-3.jpg" style="width:100%" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="tokyo-4.jpg" style="width:100%" class="hover-shadow cursor">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="tokyo-1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="tokyo-2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="tokyo-3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="tokyo-4.jpg" style="width:100%">
      </div>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
